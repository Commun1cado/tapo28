<!DOCTYPE html>
<html>
<head>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { 
  margin:0; padding:10px; 
  background:url('tarot-bg.jpg') center/cover fixed; 
  font-family:system-ui; 
  display:flex; flex-direction:column; 
  align-items:center; justify-content:center; 
  gap:20px; min-height:100vh;
}
.grid { 
  display:grid; 
  grid-template-columns:repeat(3, 1fr); 
  gap:10px;
  width:85vw;
  max-width:380px;
}
.card-container {
  perspective:1000px;
  width:100%;
  aspect-ratio:3/4.2;
}
.card {
  width:100%;
  height:100%;
  position:relative;
  transition:transform 0.6s;
  transform-style:preserve-3d;
  cursor:pointer;
}
.card.flipped {
  transform:rotateY(180deg);
}
.card-front, .card-back {
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
  border:2px solid rgba(255,255,255,0.3);
  display:flex;
  align-items:center;
  justify-content:center;
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
  background-color:transparent;
}
.card-front {
  background-image:url('cards/card-back.jpg');
}
.card-back {
  background-image:url('cards/00-TheFool.jpg');
  transform:rotateY(180deg);
}
@media (min-width:600px) {
  .grid { 
    width:90vw;
    max-width:450px;
    gap:15px;
  }
  .card:hover:not(.disabled) { 
    transform:translateY(-15px) scale(1.05);
  }
  .card.flipped:hover:not(.disabled) {
    transform:rotateY(180deg) translateY(-15px) scale(1.05);
  }
}
.disabled {
  pointer-events:none;
}
</style>
</head>
<body>
<div class="grid" id="grid"></div>
